<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

    <div id="main">
        <h3>I am thinking of a number between 1-100.</h3>
        <h3>Can you guess it?</h3><br>

        <span id="chance">No. Of Guesses Left: 7</span><br>

        <input type="text" id="number"><br>
        <input type="submit" value="SUBMIT" id="btn" onclick="game()"><br>

        <span id="result"></span><br>
        <span id="previous">Guessed Numbers are: None</span>
    </div>

    
</body>
</html>
